databaseChangeLog:
  - changeSet:
      id: 1754760303219-1
      author: vincenzo
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: users_seq
            startValue: 1
  - changeSet:
      id: 1754760303219-2
      author: vincenzo
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: id
                  type: BIGINT
              - column:
                  name: nome
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: bio
                  type: VARCHAR(255)
              - column:
                  name: curriculum_id
                  type: BIGINT
            tableName: users
  - changeSet:
      id: 1754760303219-3
      author: vincenzo
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: curriculum_id
            baseTableName: users
            constraintName: FK_USERS_ON_CURRICULUM
            referencedColumnNames: id
            referencedTableName: Curriculum

